{% extends "base.html" %}

{% block content %}
    {% for _, u in users %}
        {% set id = u['id'] | string() %}
        <div>
            <a href={{"/users/" + id + "/remove/"}}> Remove User </a>
            <a href={{"/users/" + id + "/update/"}}> Update User </a>
            <p> ID: {{ u["id"] }} </p>
            <p> Name: {{ u["name"] }} </p>
            <p> Surname: {{ u["surname"] }} </p>
            <p> Age: {{ u["age"] }} </p>
        </div>
        <br>
    {% endfor %}
{% endblock content %}
