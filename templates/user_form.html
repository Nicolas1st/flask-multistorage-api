{% extends "base.html" %}

{% block pagetitle %} {% endblock pagetitle %}
{% block content %}
    <form action="" method="POST">
        <div>
            <label for="name"> Name </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="surname"> Surname </label>

        <input type="submit">
    </form>
{% endblock content %}
